<nz-card
  nzTitle="Forgot Password"
  [nzExtra]="extraTemplate"
  class="forgot-password-form"
>
  <form
    nz-form
    nzLayout="vertical"
    [formGroup]="validateForm"
    (ngSubmit)="reset()"
  >
    <nz-form-item>
      <nz-form-label nzRequired nzFor="code">SR / Faculty Code</nz-form-label>
      <nz-form-control nzErrorTip="Please input your code">
        <input
          id="code"
          nz-input
          formControlName="code"
          placeholder="Code"
          type="text"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">Email Address</nz-form-label>
      <nz-form-control nzErrorTip="Please input your email">
        <input
          nz-input
          id="email"
          formControlName="email"
          placeholder="@g.batstate-u.edu.ph"
          type="text"
        />
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="24" class="login-form-login">
        <button nz-button nzType="primary">Request Reset</button>
      </div>
    </div>
  </form>
</nz-card>
<ng-template #extraTemplate>
  <a routerLink="/auth/login">Login?</a>
</ng-template>
