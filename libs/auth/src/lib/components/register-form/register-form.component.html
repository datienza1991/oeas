<nz-divider nzText="Register"></nz-divider>
<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
  [nzLayout]="'vertical'"
  style="width: 300px"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="srcode">Username</nz-form-label>
    <nz-form-control nzErrorTip="The input is not valid username!">
      <input nz-input formControlName="username" id="srcode" placeholder="Srcode or Faculty code only"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control nzErrorTip="Please input your password!">
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"
        (ngModelChange)="updateConfirmValidator()"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="checkPassword" nzRequired
      >Retype Password</nz-form-label
    >
    <nz-form-control [nzErrorTip]="errorTpl">
      <input
        nz-input
        type="password"
        formControlName="checkPassword"
        id="checkPassword"
      />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')"
          >Please confirm your password!</ng-container
        >
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div nz-row>
    <div nz-col [nzSpan]="12" style="display: flex; align-items: center;">
      <span style="margin-right: 8px">Or</span>
      <a routerLink="/auth/login">Login now!</a>
    </div>
    <div nz-col [nzSpan]="12" style="display: flex; justify-content: flex-end;">
      <button nz-button nzType="primary">Register</button>
    </div>
  </div>
</form>
