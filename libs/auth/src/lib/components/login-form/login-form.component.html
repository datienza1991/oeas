<input nz-input #username placeholder="username" type="text" />
<nz-input-group [nzSuffix]="suffixTemplate">
  <input
    nz-input
    [type]="passwordVisible ? 'text' : 'password'"
    #password
    placeholder="password"
    type="text"
  />
</nz-input-group>
<ng-template #suffixTemplate>
  <i
    nz-icon
    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
    (click)="passwordVisible = !passwordVisible"
  ></i>
</ng-template>
<button
  nz-button
  nzType="primary"
  (click)="login({ username: username.value, password: password.value })"
>
  Login
</button>
