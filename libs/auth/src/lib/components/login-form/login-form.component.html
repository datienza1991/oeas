<nz-card nzTitle="Login" [nzExtra]="extraTemplate" class="login-form">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username">
        <nz-input-group nzPrefixIcon="user">
          <input
            nz-input
            formControlName="username"
            placeholder="Username"
            type="text"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password">
        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
          <input
            nz-input
            [type]="passwordVisible ? 'text' : 'password'"
            formControlName="password"
            placeholder="password"
            type="text"
          />
          <ng-template #suffixTemplate>
            <i
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <button class="login-form-button" nz-button nzType="primary">Login</button>
    </nz-form-item>
    <nz-divider></nz-divider>
    <a routerLink="/auth/register" class="login-form-register" href=""
      >Click here to register</a
    >
  </form>
</nz-card>
<ng-template #extraTemplate>
  <a routerLink="/auth/forgot-password">Forgot Password?</a>
</ng-template>
