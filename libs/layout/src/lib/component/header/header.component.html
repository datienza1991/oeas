<nz-header>
  <nz-avatar class="logo" nzSize="large" nzText="L"></nz-avatar>
  <ul *ngIf="user$ | async as user" nz-menu nzTheme="dark" nzMode="horizontal">
    <li *ngIf="(user$ | async)?.isActive" routerLink="dashboard" nz-menu-item>Dashboard</li>
    <li routerLink="exams" *ngIf="(user$ | async)?.isActive" nz-menu-item>
      Exams
    </li>
    <li
      *ngIf="(user$ | async)?.isActive"
      nz-menu-item
      nz-dropdown
      [nzDropdownMenu]="settingMenu"
      [nzPlacement]="'bottomRight'"
    >
      Settings
    </li>
    <li
      nz-menu-item
      class="user-menu"
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzPlacement]="'bottomRight'"
    >
      <nz-avatar
        nzSize="large"
        nzText="{{ (user$ | async)?.username?.substring(0, 1)?.toUpperCase() }}"
      ></nz-avatar>
    </li>
  </ul>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li routerLink="account/profile" nz-menu-item>Profile</li>
      <!--TODO: Change color of anchor tag same with other -->
      <li nz-menu-item>
        <a routerLink="account/change-password">Change Password</a>
      </li>
      <li nz-menu-item (click)="logout()">Log out</li>
    </ul>
  </nz-dropdown-menu>
  <nz-dropdown-menu #settingMenu="nzDropdownMenu">
    <ul nz-menu>
      <li routerLink="setting/users" nz-menu-item>Users</li>
    </ul>
  </nz-dropdown-menu>
</nz-header>
