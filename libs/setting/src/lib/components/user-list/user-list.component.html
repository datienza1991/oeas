<nz-page-header class="site-page-header" nzTitle="Users">
  <nz-page-header-extra>
    <nz-input-group style="width: 240px" [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        placeholder="Search"
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchChange($event)"
        id="search-box"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </nz-page-header-extra>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Setting</nz-breadcrumb-item>
    <nz-breadcrumb-item>Users</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<nz-table
  #basicTable
  [nzData]="userList"
  nzBordered
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data?.firstName }} {{ data?.lastName }}</td>
      <td>{{ data?.departmentName }}</td>
      <td>{{ data?.userType }}</td>
      <td>{{ data?.isActive || false | status }}</td>
      <td>
        <a
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Edit"
          routerLink="{{ data?.id }}/edit"
        >
          <i
            nz-icon
            [nzType]="'edit'"
            [nzTheme]="'twotone'"
            [nzTwotoneColor]="'#faad14'"
          ></i>
        </a>
        <button
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Delete"
          (click)="delete(data)"
        >
          <i
            nz-icon
            [nzType]="'delete'"
            [nzTheme]="'twotone'"
            [nzTwotoneColor]="'#f5222d'"
          ></i>
        </button>
        <button
          *ngIf="data.isResetPassword"
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Reset Password"
          (click)="onResetPassword(data)"
        >
          <i nz-icon nzType="key" nzTheme="outline" style="color: #1890ff"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
