<nz-page-header class="site-page-header">
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item>Setting</nz-breadcrumb-item>
      <nz-breadcrumb-item>Users</nz-breadcrumb-item>
      <nz-breadcrumb-item>Add New</nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-page-header>
  <form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
  [nzLayout]="'vertical'"
>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="code">Faculty Code</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid code!">
          <input nz-input formControlName="code" id="code" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
            <nz-form-control  nzErrorTip="Please input your password!">
              <input
                nz-input
                type="password"
                id="password"
                formControlName="password"
                (ngModelChange)="updateConfirmValidator()"
              />
            </nz-form-control>
          </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
            <nz-form-control [nzErrorTip]="errorTpl">
              <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Two passwords that you enter is inconsistent!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="firstname">First Name</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid firstname!">
          <input nz-input formControlName="firstname" id="firstname" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="middlename">Middle Name</nz-form-label>
          <nz-form-control nzErrorTip="The input is not valid middlename!">
            <input nz-input formControlName="middlename" id="middlename" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="lastname">Last Name</nz-form-label>
          <nz-form-control nzErrorTip="The input is not valid lastname!">
            <input nz-input formControlName="lastname" id="lastname" />
          </nz-form-control>
        </nz-form-item>
      </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="department" nzRequired>Department</nz-form-label>
        <nz-form-control nzErrorTip="Please input department!">
          <nz-select
            id="department"
            formControlName="department"
            nzPlaceHolder="Select department"
          >
            <nz-option nzValue="1" nzLabel="Grad-1101"></nz-option>
            <nz-option nzValue="2" nzLabel="Grad-1102"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12" style="padding-top: 29px;">
      <nz-form-item>
        <label formControlName="active" nz-checkbox>Active</label>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item
        class="register-area"
        style="
          height: 100%;
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          align-items: center;
        "
      >
        <nz-space>
          <a
            *nzSpaceItem
            nz-button
            style="width: 78px"
            nzType="default"
            routerLink="../.."
            >Cancel</a
          >
          <button *nzSpaceItem nz-button nzType="primary">Save</button>
        </nz-space>
      </nz-form-item>
    </div>
  </div>
</form>
