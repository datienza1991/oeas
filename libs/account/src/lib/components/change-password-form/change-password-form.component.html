<nz-divider nzText="Change Password"></nz-divider>
<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
  [nzLayout]="'vertical'"
>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="oldpassword" nzRequired
          >Old Password</nz-form-label
        >
        <nz-form-control nzErrorTip="Please input your old password!">
          <input
            nz-input
            type="password"
            id="oldpassword"
            formControlName="oldpassword"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="newpassword" nzRequired
          >New Password</nz-form-label
        >
        <nz-form-control nzErrorTip="Please input your new password!">
          <input
            nz-input
            type="password"
            id="newpassword"
            formControlName="newpassword"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="checkPassword" nzRequired
          >Retype Password</nz-form-label
        >
        <nz-form-control [nzErrorTip]="errorTpl">
          <input
            nz-input
            type="password"
            formControlName="checkPassword"
            id="checkPassword"
          />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Please confirm your new password!</ng-container
            >
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item
        nz-row
        class="register-area"
        style="
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          margin-top: 30px;
        "
      >
      <nz-space>
        <a *nzSpaceItem nz-button routerLink="/dashboard">Cancel</a>
        <button *nzSpaceItem nz-button nzType="primary">Update</button>
      </nz-space>
      </nz-form-item>
    </div>
  </div>
</form>
