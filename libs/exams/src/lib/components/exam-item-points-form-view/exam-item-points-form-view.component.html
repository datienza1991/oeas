<nz-breadcrumb>
  <nz-breadcrumb-item>Exams</nz-breadcrumb-item>
  <nz-breadcrumb-item> Takers </nz-breadcrumb-item>
  <nz-breadcrumb-item>Results</nz-breadcrumb-item>
  <nz-breadcrumb-item>Add Points</nz-breadcrumb-item>
</nz-breadcrumb>
<!--TODO: Add info about the taker of the exam ie. Name department, etc-->
<form
  nz-form
  [formGroup]="validateForm"
  nzLayout="vertical"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="question"
      >Question</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is not valid E-mail!"
    >
      <textarea
        rows="4"
        nz-input
        formControlName="question"
        id="question"
        readonly
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="answer">
      <span>Answer</span>
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input your answer!"
    >
      <textarea
        rows="4"
        nz-input
        id="answer"
        formControlName="answer"
        readonly
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="correctAnswer"
      >Correct Answer</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input correctAnswer!"
    >
      <textarea
        rows="4"
        nz-input
        id="correctAnswer"
        formControlName="correctAnswer"
        readonly
      ></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="points">Points</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input points between 1 to {{limit}}!">
      <nz-input-group nzAddOnAfter="out of {{ limit }}">
        <nz-input-number
          style="width: 100%"
          nz-input
          id="points"
          formControlName="points"
        ></nz-input-number>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      style="display: flex; flex-direction: row; justify-content: flex-end"
    >
      <nz-space>
        <button *nzSpaceItem nz-button nzType="default" (click)="cancel()">
          Cancel
        </button>
        <button *nzSpaceItem nz-button nzType="primary">Submit</button>
      </nz-space>
    </nz-form-control>
  </nz-form-item>
</form>
