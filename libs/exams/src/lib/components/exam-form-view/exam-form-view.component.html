<nz-page-header class="site-page-header">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Exams</nz-breadcrumb-item>
    <nz-breadcrumb-item>Add New</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>
<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
  [nzLayout]="'vertical'"
>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="name">Name</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid name!">
          <input nz-input formControlName="name" id="name" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="subject">Subject</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid subject!">
          <input nz-input formControlName="subject" id="subject" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="startOn" nzRequired>
          <span>Start On</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please input your startOn!">
            <nz-date-picker style="width: 100%;" nzShowTime formControlName="startOn"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="duration" nzRequired>
          <span>Duration</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please input your duration!">
          <input nz-input id="duration" formControlName="duration" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="section" nzRequired>Section</nz-form-label>
        <nz-form-control nzErrorTip="Please input department!">
          <nz-select
            id="section"
            formControlName="section"
            nzPlaceHolder="Select section"
            (ngModelChange)="genderChange($event)"
          >
            <nz-option nzValue="1" nzLabel="Grad-1101"></nz-option>
            <nz-option nzValue="2" nzLabel="Grad-1102"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <label formControlName="active" nz-checkbox>Active</label>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label  nzFor="address" nzRequired>
          <span>Instructions</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please input your instruction!">
          <textarea rows="4" nz-input formControlName="instructions"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-form-item
        class="register-area"
        style="
          height: 100%;
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          align-items: center;
        "
      >
        <nz-space>
          <a
            *nzSpaceItem
            nz-button
            style="width: 78px"
            nzType="default"
            routerLink="/dashboard"
            >Cancel</a
          >
          <button *nzSpaceItem nz-button nzType="primary">Save</button>
        </nz-space>
      </nz-form-item>
    </div>
  </div>
</form>
