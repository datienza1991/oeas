<div style="margin-top: 10px; display: flex; justify-content: center">
  <div [hidden]="takeExamState === TakeExamStateEnum.takeExamQuestionView">
    <button nz-button (click)="onStartRecord()">Start Exam</button>
  </div>
  <div [hidden]="takeExamState === TakeExamStateEnum.instructionView">
    <nz-space>
      <button
        *nzSpaceItem
        nz-button
        (click)="onPrevQuestion()"
        [disabled]="enablePreviousButton"
      >
        Prev
      </button>
      <button
        *nzSpaceItem
        nz-button
        nzType="primary"
        [disabled]="enableNextButton"
        (click)="onNexQuestion()"
      >
        Next
      </button>
    </nz-space>
  </div>
</div>
<div
  style="margin-top: 12px; display: flex; justify-content: center"
  [hidden]="takeExamState === TakeExamStateEnum.instructionView"
>
  <button
    style="color: #1890ff"
    nz-button
    nzType="text"
    (click)="onFinishExam()"
  >
    Finish
  </button>
</div>
