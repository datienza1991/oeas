<form
  nz-form
  [formGroup]="validateForm"
  nzLayout="vertical"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <div
      [innerHTML]="question"
      style="
        height: 50%;
        padding: 16px;
        border-radius: 3px;
        border: solid 1px #dddfe2;
      "
    ></div>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="answer">
      <span>Answer</span>
    </nz-form-label>
    <nz-form-control
      nzErrorTip="Please input your answer!"
    >
      <textarea
        rows="4"
        nz-input
        id="answer"
        formControlName="answer"
      ></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">
        Submit
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
