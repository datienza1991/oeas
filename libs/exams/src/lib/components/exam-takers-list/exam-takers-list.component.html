<nz-breadcrumb>
  <nz-breadcrumb-item>Exams</nz-breadcrumb-item>
  <nz-breadcrumb-item>Takers</nz-breadcrumb-item>
</nz-breadcrumb>
<div
  style="
    padding-left: 24px;
    padding-right: 24px;
    display: flex;
    justify-content: flex-end;
  "
>
  <nz-input-group style="width: 240px" [nzSuffix]="suffixIconSearch">
    <input
      type="text"
      nz-input
      placeholder="Search"
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange($event)"
    />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
</div>

<nz-table
  style="margin-top: 24px; margin-left: 24px; margin-right: 24px"
  #basicTable
  [nzData]="examTakerList"
>
  <thead>
    <tr>
      <th nzWidth="24px"></th>
      <th>Name</th>
      <th>Department</th>
      <th>Section</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>
        <i
          *ngIf="data?.hasRecording"
          nz-icon
          nz-tooltip
          nzTooltipTitle="It has history of tab inactivity"
          nzType="exclamation-circle"
          nzTheme="fill"
          style="color: #f5222d"
        ></i>
      </td>
      <td>
        {{ data?.name }}
      </td>
      <td>{{ data?.department }}</td>
      <td>{{ data?.section }}</td>
      <td>
        <a (click)="onViewScore(data.userDetailId, data.examId)">View Scores</a>
      </td>
      <td>
        <a
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Open Result"
          routerLink="{{ data?.userDetailId }}/results"
        >
          <i
            nz-icon
            [nzType]="'folder-open'"
            [nzTheme]="'twotone'"
            [nzTwotoneColor]="'#faad14'"
          ></i>
        </a>
        <a
          *ngIf="data?.hasRecording"
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Play Recording"
          routerLink="{{ data?.userDetailId }}/recording"
        >
          <i
            nz-icon
            nzType="play-square"
            nzTheme="twotone"
            [nzTwotoneColor]="'#f5222d'"
          ></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
