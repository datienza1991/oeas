<nz-breadcrumb>
  <nz-breadcrumb-item>Exams</nz-breadcrumb-item>
  <nz-breadcrumb-item>Takers</nz-breadcrumb-item>
</nz-breadcrumb>
<div
  style="
    padding-left: 24px;
    padding-right: 24px;
    display: flex;
    justify-content: space-between;
  "
>
  <button style="width: 72px" nz-button nzType="primary" routerLink="form">
    Add
  </button>
  <nz-input-group style="width: 240px" [nzSuffix]="suffixIconSearch">
    <input type="text" nz-input placeholder="Search" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
</div>

<nz-table
  style="margin-top: 24px; margin-left: 24px; margin-right: 24px"
  #basicTable
  [nzData]="examTakerList"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Section</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data?.name }}</td>
      <td>{{ data?.department }}</td>
      <td>{{ data?.section }}</td>
      <td><a (click)="onViewScore(data.userDetailId,data.examId)">View Scores</a></td>
      <td>
        <a
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Open Result"
          routerLink="{{ data?.id }}/results"
        >
          <i
            nz-icon
            [nzType]="'folder-open'"
            [nzTheme]="'twotone'"
            [nzTwotoneColor]="'#faad14'"
          ></i>
        </a>
        <a *ngIf="data?.hasRecording"
          nz-button
          nzType="text"
          nz-tooltip
          nzTooltipTitle="Play Recording"
          routerLink="{{ data?.id }}/recording"
        >
          <i
            nz-icon
            nzType="play-square"
            nzTheme="twotone"
            [nzTwotoneColor]="'#f5222d'"
          ></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
