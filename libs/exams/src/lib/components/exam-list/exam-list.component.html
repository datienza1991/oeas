<nz-page-header class="site-page-header">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Exams</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>
<div
  style="
    padding-left: 24px;
    padding-right: 24px;
    display: flex;
    justify-content: space-between;
  "
>
  <button style="width: 72px" nz-button nzType="primary" routerLink="form" >Add</button>
  <nz-input-group style="width: 240px" [nzSuffix]="suffixIconSearch">
    <input type="text" nz-input placeholder="Search" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
</div>

<nz-table
  style="margin-top: 24px; margin-left: 24px; margin-right: 24px"
  #basicTable
  [nzData]="examList"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Start On</th>
      <th>Durations</th>
      <th>Passers</th>
      <th>Department</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data?.name }}</td>
      <td>{{ data?.subject }}</td>
      <td>{{ data?.startOn }}</td>
      <td>{{ data?.duration }}</td>
      <td>{{ data?.passers }}</td>
      <td>{{ data?.department }}</td>
      <td>{{ data?.status }}</td>
      <td>
        <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Edit" routerLink="{{data?.id}}/form">
            <i nz-icon [nzType]="'edit'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#faad14'"></i>
        </button>
        <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Delete" (click)="delete(data)">
            <i nz-icon [nzType]="'delete'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#f5222d'"></i>
        </button>
        <button nz-button nzType="text" nz-tooltip nzTooltipTitle="More" nz-dropdown [nzDropdownMenu]="menu">
            <i nz-icon [nzType]="'more'" [nzTheme]="'outline'"></i>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <!--TODO: Add route parameters here for navigating to takers-->
              <a style="color: #8c8c8c" routerLink="{{data?.id}}/questions">Add Questions</a>
            </li>
              <li nz-menu-item>
                  <!--TODO: Add route parameters here for navigating to takers-->
                <a style="color: #8c8c8c" routerLink="{{data?.id}}/takers">View Takers</a>
              </li>
            </ul>
          </nz-dropdown-menu>
      </td>
    </tr>
  </tbody>
</nz-table>
