<nz-result
  [nzStatus]="
    percentage === null ? 'info' : percentage < 75 ? 'error' : 'success'
  "
  [nzTitle]="examTitle"
  [nzSubTitle]="
    percentage === null ? 'Thank you for taking this examination!' : percentage < 75 ? 'Sorry you failed the examination' : 'Good Job! You passed the Examination'
  "
>
<div *ngIf="percentage !== null" nz-result-content style="text-align: center;">
  <h1>{{scoreSummary}}</h1>
  <h1 nz-title style="margin-top: 0; margin-bottom: 0;">{{percentage}} %</h1>
</div>
  <div nz-result-extra>
    <a nz-button routerLink="../..">Back</a>
  </div>
</nz-result>
